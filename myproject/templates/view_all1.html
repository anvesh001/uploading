<form class="contact_form" action="/home/ " method = 'POST'>
     {% csrf_token %}
    <div class="row">
        <!-- Input -->
        <div class="col-sm-6 mb-6">
            <div class="form-group">
                <label class="h6 small d-block text-uppercase">
                    Your name
                    <span class="text-danger">*</span>
                </label>

                <div class="input-group">
                    <input class="form-control" name="cname" id="cname" required="" placeholder="John Doe" type="text">
                </div>
            </div>
        </div>
        <!-- End Input -->

        <!-- Input -->
        <div class="col-sm-6 mb-6">
            <div class="form-group">
                <label class="h6 small d-block text-uppercase">
                    Your email address
                    <span class="text-danger">*</span>
                </label>

                <div class="input-group ">
                    <input class="form-control" name="email" id="email" required="" placeholder="john@gmail.com" type="email">
                </div>
            </div>
        </div>
        <!-- End Input -->

        <div class="w-100"></div>

        <!-- Input -->
        <div class="col-sm-6 mb-6">
            <div class="form-group">
                <label class="h6 small d-block text-uppercase">
                    Subject
                    <span class="text-danger">*</span>
                </label>

                <div class="input-group">
                    <input class="form-control" name="requirements" id="requirements" required="" placeholder="Web design" type="text">
                </div>
            </div>
        </div>
        <!-- End Input -->

        <!-- Input -->
        <div class="col-sm-6 mb-6">
            <div class="form-group">
                <label class="h6 small d-block text-uppercase">
                    Your Phone Number
                    <span class="text-danger">*</span>
                </label>

                <div class="input-group ">
                    <input class="form-control" id="phone" name="phone" required="" placeholder="1-800-643-4500" type="text">
                </div>
            </div>
        </div>
        <!-- End Input -->
    </div>



    <div class="">
       <input href='/home/' name="submit" type="submit" class="btn btn-primary btn-circled" value="Send Message">

        <p class="small pt-3">We'll get back to you in 1-2 business days.</p>
    </div>
</form>
